<div class="app-block app-block--expanded">
  <div class="wrapper">
    <button mat-button [matMenuTriggerFor]="aboveMenu">Меню</button>
    <mat-menu #aboveMenu="matMenu">
      <button mat-menu-item routerLink="/countries">Страны</button>
      <button mat-menu-item routerLink="/cities">Города</button>
    </mat-menu>
  </div>
</div>

<div class="app-block">
  <div class="wrapper app-header-wrapper">
    <h1 class="app-title" >
      <app-lang
        [text]="[
          { lang: 'EN', text: 'GeoInformation' },
          { lang: 'RU', text: 'Геоинформация' },
        ]"></app-lang>
    </h1>

    <mat-radio-group (change)="ChangeLanguage($event)">
      <mat-radio-button [checked]="true" value="RU">RU</mat-radio-button>
      <mat-radio-button value="EN">EN</mat-radio-button>
    </mat-radio-group>
  </div>

  <router-outlet></router-outlet>
  <div class="task-wrapper">
    <app-task></app-task>
  </div>
</div>
