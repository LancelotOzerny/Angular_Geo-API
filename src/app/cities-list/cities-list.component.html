<div class="countries-header">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <mat-form-field>
    <mat-select value="" (selectionChange)="selectChange($event)">
      <mat-option value=""> None </mat-option>
      @for (element of selectCountriesList; track element)
      {
      <mat-option [value]="element.code">{{element.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Страна </th>
      <td mat-cell *matCellDef="let row"> {{row.country}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Регион </th>
      <td mat-cell *matCellDef="let row"> {{row.region}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Население </th>
      <td mat-cell *matCellDef="let row"> {{row.population}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 6, 7, 8, 9, 10]"
    [length]="this.queryData.length"
    [pageSize]="this.queryData.limit"
    [disabled]="paginatorIsEnable"
    aria-label="Select page of users"
    (page)="changePaginator($event)">
  </mat-paginator>
</div>
