<mat-form-field>
  <mat-select value="none" (selectionChange)="selectChange($event)">
    <mat-option value="none"> None </mat-option>
    @for (element of selectCountriesList; track element)
    {
    <mat-option [value]="element.code">{{element.name}}</mat-option>
    }
  </mat-select>
</mat-form-field>
